<section class="row" data-ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center text-success">Sign in using your social accounts</h3>
  <div class="col-md-12 text-center">
    <img ng-click="callOauthProvider('/api/auth/facebook')" ng-src="/modules/users/img/buttons/facebook.png" class="img-circle social-account-style">
    <img ng-click="callOauthProvider('/api/auth/twitter')" ng-src="/modules/users/img/buttons/twitter.png" class="img-circle social-account-style">
    <img ng-click="callOauthProvider('/api/auth/google')" ng-src="/modules/users/img/buttons/google.png" class="img-circle social-account-style">
    <img ng-click="callOauthProvider('/api/auth/linkedin')" ng-src="/modules/users/img/buttons/linkedin.png" class="img-circle social-account-style">
    <img ng-click="callOauthProvider('/api/auth/github')" ng-src="/modules/users/img/buttons/github.png" class="img-circle social-account-style">
    <img ng-click="callOauthProvider('/api/auth/paypal')"  ng-src="/modules/users/img/buttons/paypal.png" class="img-circle social-account-style">
  </div>
  <div ui-view></div>
</section>
