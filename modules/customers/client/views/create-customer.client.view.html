<section data-ng-controller="CustomersController">
  <div class="page-header">
    <h3>Add New Customer</h3>
  </div>
  <div class="col-md-12">
    <form name="customerForm" class=" " data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="row">
            <div class="form-group">
                <div data-ng-show="error" class="text-center text-danger">
                  <div class="alert alert-danger">
                    <strong data-ng-bind="error"></strong>
                  </div>
                </div>
          </div>
          <div class="col-sm-6 text-center">
            <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary':gender=='Male','text-danger':gender=='Female'}"></i>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label" for="firstName">First Name</label>
              <div class="controls">
                <input name="firstName" type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="middleName">Middle Name</label>
              <div class="controls">
                <input name="middleName" type="text" data-ng-model="middleName" id="middleName" class="form-control" placeholder="Middle Name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="lastName">Last Name</label>
              <div class="controls">
                <input name="lastName" type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label" for="gender">Gender</label>
                  <div class="controls">
                    <label class="radio-inline"><input type="radio" value="Male" name="gender" data-ng-model="gender">Male</label>
                    <label class="radio-inline"><input type="radio" value="Female" name="gender" data-ng-model="gender">Female</label>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-sm-offset-2">
                <div class="form-group">
                  <label class="control-label" for="maritalStatus">Marital Status</label>
                  <div class="controls">
                    <label class="radio-inline"><input type="radio" value="Single" name="maritalStatus" data-ng-model="maritalStatus">Single</label>
                    <label class="radio-inline"><input type="radio" value="Married" name="maritalStatus" data-ng-model="maritalStatus">Married</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-push-6">
            <div class="form-group">
              <label class="control-label" for="phoneNumber">Phone Number</label>
              <div class="controls">
                <input name="phoneNumber" type="text" data-ng-model="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="emailId">Email Id</label>
              <div class="controls">
                <input name="emailId" type="email" data-ng-model="emailId" id="emailId" class="form-control" placeholder="Email Id">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="language">Language Known</label>
              <div class="controls">
                <input name="language" type="text" data-ng-model="language" id="language" class="form-control" placeholder="Language Known">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-sm-pull-6">
            <div class="form-group">
                <label class="control-label" for="dateOfBirth">Date Of Birth</label>
                <div class="dropdown">
                      <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group"><input type="text" class="form-control" data-ng-model="data.dateOfBirth" placeholder="Date Of Birth"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                      </a>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="data.dateOfBirth" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                      </ul>
                    </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="language">Address</label>
              <div class="controls">
                <input name="language" type="text" data-ng-model="language" id="language" class="form-control" placeholder="Language Known">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="postalCode">Postal Code</label>
              <div class="controls">
                <input name="postalCode" type="text" data-ng-model="postalCode" id="postalCode" class="form-control" placeholder="Postal Code">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label" for="policyNumber">Policy Number</label>
              <div class="controls">
                <input name="policyNumber" type="text" data-ng-model="policyNumber" id="policyNumber" class="form-control" placeholder="Policy Number">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group" style="padding-top: 17px;">
              <button type="submit" class="btn btn-success btn-lg">Save & Close</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
