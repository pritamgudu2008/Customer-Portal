<section data-ng-controller="CustomersController as customersCtrl">
  <div class="page-header">
    <h1>Customers</h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="Search for..." data-ng-model="searchText" ng-change="figureOutItemsToDisplay()">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
            </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
      <button type="button" class="btn btn-success text-center" ng-click="customersCtrl.modalCreate('lg')">
        <i class="glyphicon glyphicon-user"></i><br>
        New Customer
      </button>
    </div>
  </div>
  <br>
  <customer-list></customer-list>
  <div class="col-sm-12">
  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination></div>
</section>
