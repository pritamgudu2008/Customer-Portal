<section data-ng-controller="CustomersController" data-ng-init="find()">
  <div class="page-header">
    <h1>Comments</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="customer in customers" data-ui-sref="customers.view({customerId: customer._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="customer.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="customer.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="customer.title"></h4>
      <p class="list-group-item-text" data-ng-bind="customer.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="customers.$resolved && !customers.length">
    No comments yet, why don't you <a data-ui-sref="customers.create">add one</a>?
  </div>
</section>
