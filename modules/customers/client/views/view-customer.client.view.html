<div class="list-group">
  <div class="col-xs-6 col-sm-4 col-md-3 extra-space" data-ng-repeat="customer in pagedItems">
    <div class="list-group-item">
        <span class="pull-left" ng-if="customersCtrl.authentication.user.roles.indexOf('admin') <= -1">
              <button class="btn btn-default btn-sm btn-info" ng-click="customersCtrl.modalUpdate('lg', customer)" ng-disabled="customersCtrl.authentication.user.displayName !== customer.user.displayName" tooltip="Edit this Customer" tooltip-placement="top">
                <i class="glyphicon glyphicon-edit"></i>
              </button>
      </span>
      <span class="pull-left" ng-if="customersCtrl.authentication.user.roles.indexOf('admin') > -1">
              <button class="btn btn-default btn-sm btn-info" ng-click="customersCtrl.modalUpdate('lg', customer)" tooltip="Edit this Customer" tooltip-placement="top">
                <i class="glyphicon glyphicon-edit"></i>
              </button>
      </span>
      <span class="pull-left" style="margin-left: 5px;">
              <button class="btn btn-default btn-sm btn-success" ng-click="customersCtrl.modalView('lg', customer)" tooltip="Customer Details" tooltip-placement="top">
                <i class="glyphicon glyphicon-eye-open"></i>
              </button>
          </span>
        <span class="pull-right" ng-if="customersCtrl.authentication.user.roles.indexOf('admin') <= -1">
              <button class="btn btn-default btn-sm btn-warning" ng-click="customersCtrl.remove(customer)" ng-disabled="customersCtrl.authentication.user.displayName !== customer.user.displayName" tooltip="Delete this Customer" tooltip-placement="top">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
      </span>
      <span class="pull-right" ng-if="customersCtrl.authentication.user.roles.indexOf('admin') > -1">
              <button class="btn btn-default btn-sm btn-warning" ng-click="customersCtrl.remove(customer)" tooltip="Delete this Customer" tooltip-placement="top">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
      </span>
        <h4 class="cust-list text-center">
        <i class="glyphicon glyphicon-user" ng-class="{'text-primary':customer.gender=='Male','text-pink':customer.gender=='Female'}"></i>
      </h4>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h4>{{customer.firstName}} {{customer.lastName}}</h4>
          
          <small class="list-group-item-text text-muted">
            On
            <span data-ng-bind="customer.created | date:'MMM d'"></span>
            by
            <span data-ng-bind="customer.user.displayName"></span>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="alert alert-warning text-center" data-ng-if="customersCtrl.customers.$resolved && !customersCtrl.customers.length">
  No customers yet, why don't you <a data-ui-sref="customers.create">add one</a>?
</div>
