<div class="list-group">
  <div class="col-xs-6 col-sm-4 col-md-3 extra-space" data-ng-repeat="customer in customersCtrl.customers | filter:searchText">
    <a ng-click="customersCtrl.modalUpdate('lg', customer)" class="list-group-item">
        <span class="pull-right">
              <button class="btn btn-default btn-sm" ng-click="customersCtrl.remove(customer)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
      </span>
        <h4 class="cust-list text-center">
        <i class="glyphicon glyphicon-user" ng-class="{'text-primary':customer.gender=='Male','text-pink':customer.gender=='Female'}"></i>
      </h4>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h4>{{customer.firstName}} {{customer.lastName}}</h4>
          <small class="list-group-item-text text-muted">
            On
            <span data-ng-bind="customer.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="customer.user.displayName"></span>
          </small>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="alert alert-warning text-center" data-ng-if="customers.$resolved && !customers.length">
  No customers yet, why don't you <a data-ui-sref="customers.create">add one</a>?
</div>
