<section data-ng-controller="FeedbacksController" data-ng-init="find()">
  <div class="page-header">
    <h1>Feedbacks</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="feedback in feedbacks" data-ui-sref="feedbacks.view({feedbackId: feedback._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="feedback.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="feedback.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="feedback.title"></h4>
      <p class="list-group-item-text" data-ng-bind="feedback.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="feedbacks.$resolved && !feedbacks.length">
    No feedbacks yet, why don't you <a data-ui-sref="feedbacks.create">add one</a>?
  </div>
</section>
